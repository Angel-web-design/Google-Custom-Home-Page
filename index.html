<!DOCTYPE html>
<html lang="es-ES" id="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/80f09bcbb5.js" crossorigin="anonymous"></script>

  <!-- Css -->
  <link rel="stylesheet" href="./src/static/css/index.css">

  <!-- Favicon -->
  <link rel="icon" href="" id="favicon">

  <title>New Tab</title>

</head>
<body>
  
  <header>
    <button id="f-screen" title="Full screen">
        <i class="fa-solid fa-up-right-and-down-left-from-center" id="f-symbol"></i>
        <i class="fa-solid fa-down-left-and-up-right-to-center" id="e-symbol"></i>
    </button>
    
  </header>
  
  <main>
    <div class="search-container">
      <span>
        <img src="./src/static/svg/google icon.svg" class="g-icon">
      </span>
      <input type="text" placeholder="Search with google" class="search">
      <button class="search-btn">
        <i class="fa-solid fa-magnifying-glass" id="m-glass"></i>
      </button>
      <button class="microphone-btn" id="micro-btn">
        <i class="fa-solid fa-microphone" id="micro-icon"></i>
      </button>
    </div>

    
    

  </main>

</body>
  <script src="./src/main.js" type="module"></script>
</html>
